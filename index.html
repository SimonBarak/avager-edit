<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dot Line Dot</title>
  </head>
  <style>
    body {
      background-color: rgb(37, 37, 37);
      font-family: sans-serif;
      margin: 0;
    }

    .controls {
      margin: 10px;
    }

    .download {
      border-radius: 20px;
      padding: 0.5em 0.7em;
      font-size: 2em;
      background-color: rgb(60, 80, 255);
      color: white;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .download:hover {
      background-color: rgb(60, 255, 89);
    }

    :root {
      --grid-cols: 1;
      --grid-rows: 1;
    }

    #svg {
      position: absolute;
      display: block;
      z-index: 100;
      pointer-events: none;
    }

    #container {
      cursor: pointer;
      width: 640px;
      height: 640px;
      display: grid;
      grid-gap: 0;
      grid-template-rows: repeat(var(--grid-rows), 1fr);
      grid-template-columns: repeat(var(--grid-cols), 1fr);
    }

    .grid-cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url("grid-cross.svg");
      background-repeat: no-repeat;
      background-attachment: local;
      background-size: cover;
    }

    .ball {
      height: 3rem;
      width: 3rem;
      border-radius: 1rem;
      transition: all 0.3s ease-in-out;
    }

    .grid-cell:hover .ball {
      transition: all 0.3s;
      background-color: rgb(60, 80, 255);
    }

    .active {
      background-color: rgb(60, 80, 255);
    }
  </style>
  <body>
    <div class="box">
      <svg
        id="svg"
        width="640"
        height="640"
        xmlns="http://www.w3.org/2000/svg"
      ></svg>
      <div id="container"></div>

      <div class="controls">
        <a id="link" class="download" download>Download SVG</a>
      </div>
    </div>

    <!-- <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
      <path d="M0,0 S 50,25 100,0 V 50 S 50,25 0,50 Z" fill="black" />
    </svg> -->
  </body>
  <script src="main.js"></script>
</html>
